<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nababpur Business Finder</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    h2 { color: #004d40; }
    button { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    .google { background: #db4437; color: #fff; }
    .facebook { background: #3b5998; color: #fff; }
    .apple { background: #000; color: #fff; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Nababpur</h2>
    <p>Choose your preferred login method</p>
    <button class="google">Continue with Google</button>
    <button class="facebook">Continue with Facebook</button>
    <button class="apple">Continue with Apple</button>
  </div>
</body>
</html>
