<script>
const businesses = [

  { id: 'bismillah-machinery', name: 'Bismillah Machinery', address: '145 Nawabpur Rd, Dhaka 1100', contact: '0182-XXX-XXXX', type: 'Machinery & Equipment', products: ['water pump','power tools','generators','drill machine','welding machine'] }
];

const searchInput = document.getElementById('searchInput');
const resultsContainer = document.getElementById('results');
const suggestionsContainer = document.getElementById('suggestions');
const mobileMenuButton = document.getElementById('mobile-menu-button');
const mobileMenu = document.getElementById('mobile-menu');

const typingElement = document.getElementById('typing-effect');
const wordsToType = ["LED bulbs","water pumps","power tools","wiring cables","ceiling fans","hand tools"];
let wordIndex = 0, charIndex = 0, isDeleting = false;

function type() {
  const currentWord = wordsToType[wordIndex];
  typingElement.textContent = isDeleting
    ? currentWord.substring(0, charIndex - 1)
    : currentWord.substring(0, charIndex + 1);
  charIndex += isDeleting ? -1 : 1;
  if (!isDeleting && charIndex === currentWord.length) { isDeleting = true; setTimeout(type, 1500); return; }
  if (isDeleting && charIndex === 0) { isDeleting = false; wordIndex = (wordIndex + 1) % wordsToType.length; }
  setTimeout(type, isDeleting ? 50 : 100);
}
type();
