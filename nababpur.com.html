<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nababpur Business Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #0a192f; }
    .typing-cursor { border-right: 2px solid #64ffda; animation: blink 0.7s steps(1) infinite; }
    @keyframes blink { 50% { border-color: transparent; } }
  </style>
</head>
<body class="text-gray-200">

<!-- Navigation -->
<nav class="bg-[#0a192f] shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <a href="nababpur.com.html" class="text-[#64ffda] text-xl font-bold">Nababpur.com</a>
    <div class="hidden md:flex space-x-6">
      <a href="#" class="hover:text-[#64ffda]">For Business</a>
      <a href="login.html" class="hover:text-[#64ffda]">Login</a>
      <a href="about.html" class="hover:text-[#64ffda]">About Us</a>
      <a href="careers.html" class="hover:text-[#64ffda]">Careers</a>
    </div>
    <button id="menuBtn" class="md:hidden text-gray-300 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>
  <div id="mobileMenu" class="hidden md:hidden px-4 pb-4 space-y-2">
    <a href="#" class="block hover:text-[#64ffda]">For Business</a>
    <a href="login.html" class="block hover:text-[#64ffda]">Login</a>
    <a href="about.html" class="block hover:text-[#64ffda]">About Us</a>
    <a href="careers.html" class="block hover:text-[#64ffda]">Careers</a>
  </div>
</nav>

<!-- Header -->
<header class="text-center py-12">
  <h1 class="text-4xl font-bold text-[#64ffda]">Nababpur Business Finder</h1>
  <p class="mt-4 text-gray-400 text-lg">
    Find anything from <span id="typing" class="text-[#64ffda] font-semibold typing-cursor"></span>
  </p>
</header>

<!-- Search -->
<main class="max-w-4xl mx-auto px-4">
  <div class="relative">
    <input type="text" id="searchInput"
           class="w-full bg-[#112240] border border-[#233554] text-gray-200 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-[#64ffda]"
           placeholder="Search for products or business names...">
    <div id="suggestions" class="absolute w-full bg-[#112240] border border-[#233554] rounded-lg mt-1 shadow-lg hidden max-h-60 overflow-y-auto z-10"></div>
  </div>

  <section id="results" class="mt-10 grid gap-6 md:grid-cols-2 lg:grid-cols-3"></section>
</main>

<!-- Script -->
<script>
const businesses = [
  {
    name: 'Haji Electronics',
    address: '27 Nawabpur Rd, Dhaka 1100',
    contact: '0171-XXX-XXXX',
    type: 'Electronics Store',
    products: ['LED bulbs', 'switches', 'wiring cables', 'fans', 'circuit breakers']
  },
  {
    name: 'Bismillah Machinery',
    address: '145 Nawabpur Rd, Dhaka 1100',
    contact: '0182-XXX-XXXX',
    type: 'Machinery & Equipment',
    products: ['water pump', 'power tools', 'generators', 'drill machine', 'welding machine']
  }
];

const searchInput = document.getElementById('searchInput');
const results = document.getElementById('results');
const suggestions = document.getElementById('suggestions');
const typing = document.getElementById('typing');
const menuBtn = document.getElementById('menuBtn');
const mobileMenu = document.getElementById('mobileMenu');

menuBtn.addEventListener('click', () => {
  mobileMenu.classList.toggle('hidden');
});

searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase();
  const matched = businesses.filter(b =>
    b.name.toLowerCase().includes(query) ||
    b.products.some(p => p.toLowerCase().includes(query))
  );

  suggestions.innerHTML = matched.map(b => `<div class="px-4 py-2 hover:bg-[#233554] cursor-pointer">${b.name}</div>`).join('');
  suggestions.classList.toggle('hidden', query.length === 0);

  results.innerHTML = matched.map(b => `
    <div class="bg-[#112240] border border-[#233554] rounded-lg p-4 shadow-md">
      <h3 class="text-lg font-semibold text-[#64ffda]">${b.name}</h3>
      <p class="text-sm text-gray-400">${b.type}</p>
      <p class="text-sm text-gray-400">${b.address}</p>
      <p class="text-sm text-gray-400">Contact: ${b.contact}</p>
      <p class="text-sm text-gray-300 mt-2">Products: ${b.products.join(', ')}</p>
    </div>
  `).join('');
});

// Typing effect
const words = ["LED bulbs", "water pumps", "power tools", "wiring cables", "ceiling fans", "hand tools"];
let wordIndex = 0, charIndex = 0, isDeleting = false;

function type() {
  const word = words[wordIndex];
  typing.textContent = isDeleting
    ? word.substring(0, charIndex--)
    : word.substring(0, charIndex++);

  if (!isDeleting && charIndex === word.length) {
    isDeleting = true;
    setTimeout(type, 1000);
  } else if (isDeleting && charIndex === 0) {
    isDeleting = false;
    wordIndex = (wordIndex + 1) % words.length;
    setTimeout(type, 500);
  } else {
    setTimeout(type, isDeleting ? 50 : 100);
  }
}
type();
</script>

</body>
</html>
